<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{clienteController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clienteController.selected.name}" title="#{bundle.CreateClienteTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{clienteController.selected.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{clienteController.selected.cedula}" title="#{bundle.CreateClienteTitle_cedula}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.CreateClienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_movil}" for="movil" />
                        <p:inputText id="movil" value="#{clienteController.selected.movil}" title="#{bundle.CreateClienteTitle_movil}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.CreateClienteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
