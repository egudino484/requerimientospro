<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ordenes</title>
    </h:head>
    <body>
        <h1>ORDENES</h1>
        <div>
            <h:form id="frmCliente" style="background-color:aqua ">
                <p:panel header="Ingreso" style="">
                    <h:panelGrid columns="2">
                        <p:outputLabel>Id Cliente</p:outputLabel>
                        <p:inputText value="#{clienteView.txtidCliente}">  </p:inputText>
                        <p:outputLabel>Usuario</p:outputLabel>
                        <h:selectOneMenu id="usuarioid" value="#{clienteView.txtidUsuario}">
                            <f:selectItems value="#{clienteView.listaUsuarios}" var="obj"
                                           itemValue="#{obj.id}" itemLabel="#{obj.username}" />
                        </h:selectOneMenu>

                        <p:outputLabel>Nombre</p:outputLabel>
                        <p:inputText value="#{clienteView.txtNombre}">  </p:inputText>
                        <p:outputLabel>Apellido</p:outputLabel>
                        <p:inputText value="#{clienteView.txtApellido}">  </p:inputText>
                        <p:outputLabel>CI</p:outputLabel>
                        <p:inputText value="#{clienteView.txtCi}">  </p:inputText>
                        <p:outputLabel>Direccion</p:outputLabel>
                        <p:inputText value="#{clienteView.txtDireccion}">  </p:inputText>
                        <p:outputLabel>Telefono</p:outputLabel>
                        <p:inputText value="#{clienteView.txtTelefono}">  </p:inputText>
                        <p:outputLabel>Correo</p:outputLabel>
                        <p:inputText value="#{clienteView.txtCorreo}">  </p:inputText>
                        <p:outputLabel>Movil</p:outputLabel>
                        <p:inputText value="#{clienteView.txtMovil}">  </p:inputText>


                    </h:panelGrid>
                    <p:commandButton value="Guardar" action="#{clienteView.insertarCiente()}" ></p:commandButton>

                </p:panel>
                <p:commandButton value="RECARGAR" onclick="window.location.href = window.location.href;" ></p:commandButton>
                <p:panel header="listar" style="">

                    <h:panelGrid>
                        <p:dataTable id="listaCliente" value="#{clienteView.listar()}"  var="dtCliente" widgetVar="listaCliente" rows="25" paginatorPosition="bottom" paginator="true" scrollable="true" scrollHeight="200">
                            <p:column headerText="Id">
                                <h:outputText id="idcliente" value="#{dtCliente.id}" />
                            </p:column>
                            <p:column headerText="Usuarios">
                                <h:outputText id="usernamecliente" value="#{dtCliente.usuario.username}" />
                            </p:column>
                            <p:column headerText="Nombres">
                                <h:outputText id="namecliente" value="#{dtCliente.name}" />
                            </p:column>
                            <p:column headerText="Apellidos">
                                <h:outputText id="apellidoscliente" value="#{dtCliente.apellidos}" />
                            </p:column>
                            <p:column headerText="Direccion">
                                <h:outputText id="direccioncliente" value="#{dtCliente.direccion}" />
                            </p:column>
                            <p:column headerText="Telefono">
                                <h:outputText id="telefonocliente" value="#{dtCliente.telefono}" />
                            </p:column>
                            <p:column headerText="Cedula">
                                <h:outputText id="cedulacliente" value="#{dtCliente.cedula}" />
                            </p:column>
                            <p:column headerText="Correo">
                                <h:outputText id="correocliente" value="#{dtCliente.correo}" />
                            </p:column>
                            <p:column headerText="Movil">
                                <h:outputText id="movilcliente" value="#{dtCliente.movil}" />
                            </p:column>

                            <p:column headerText="eliminar">
                                <p:commandButton value="Eliminar" action="#{clienteView.eliminar(dtCliente.id)}" ></p:commandButton>                            
                            </p:column> 
                            <p:column style="width:32px">  
                                <p:commandButton update=":dlgForm"   action="#{clienteView.seleccionar(dtCliente.id)}" onclick="dlgForm.show()" oncomplete="dlgForm.show()"  immediate="true" 
                                                 image="ui-icon ui-icon-search" >  
                                    <f:setPropertyActionListener value="#{dtCliente}"  
                                                                 target="#{clienteView.objetoSeleccionado}" /> 
                                </p:commandButton>  
                            </p:column>  

                        </p:dataTable> 

                    </h:panelGrid>





                </p:panel>


            </h:form>
            <hr/>
            <!--   <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"  
                         width="200" showEffect="explode" hideEffect="explode">  -->
            <h:form id="dlgForm">
                <p:panel header="Actualizar" style="">
                    <h:panelGrid id="display" columns="2" cellpadding="4">  

                        <f:facet name="header">  EDITAR                        </f:facet>  

                        <h:outputText value="Nombres:" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.name}" />  
                        <h:outputText value="Usuario:" />  

                        <h:selectOneMenu id="usuarioid" value="#{clienteView.objetoSeleccionado.usuario.id}"
                                         >
                            <f:selectItems value="#{clienteView.listaUsuarios}" var="obj"
                                           itemValue="#{obj.id}" itemLabel="#{obj.username}" />
                        </h:selectOneMenu>
                        <h:outputText value="Apellidos" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.apellidos}" />  
                        <h:outputText value="Direccion" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.direccion}" />  
                        <h:outputText value="Telefono" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.telefono}" />  
                        <h:outputText value="Cedula" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.cedula}" />  
                        <h:outputText value="Correo" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.correo}" /> 
                        <h:outputText value="Movil" />  
                        <h:inputText value="#{clienteView.objetoSeleccionado.movil}" />  

                    </h:panelGrid>  

                </p:panel>


                <!--update="tableForm:carTable"--> 

                <p:commandButton value="GUARDAR" action="#{clienteView.actualizar()}" >
                    <f:ajax render=":frmCliente:listaCliente"/>
                </p:commandButton>


            </h:form>
            <!--</p:dialog>  -->
            <hr/>


        </div>
    </body>
</html>
