<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Requerimientos</title>

    </h:head>
    <body>

        <div>
            <h:form id="formIngreso" style="background-color:aqua ">
                <p:commandButton value="POBLAR BASE DE DATOS" action="#{principalView.conectar()}" ></p:commandButton>

                <p:panel header="Ingreso de Clientes" style="">
                    <h:panelGrid columns="2">
                        <p:outputLabel>Id</p:outputLabel>
                        <p:inputText value="#{requerimientoView.id}">  </p:inputText>
                        <p:outputLabel>FECHA ASIGNACION</p:outputLabel>
                        <p:inputText value="#{requerimientoView.fechaAsignacion}">    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />  </p:inputText>
                        <p:outputLabel>FECHA VISITA</p:outputLabel>
                        <p:inputText value="#{requerimientoView.fechaVisita}">    <f:convertDateTime pattern="dd.MM.yyyy" />  </p:inputText>

                        <p:outputLabel>OBSERVACIONES</p:outputLabel>
                        <p:inputText value="#{requerimientoView.observaciones}"></p:inputText>
                        <p:outputLabel>TELEFONO</p:outputLabel>
                        <p:inputText value="#{requerimientoView.telefonoContacto}"></p:inputText>
                        <p:outputLabel>ID Ciudad</p:outputLabel>
                        <p:inputText value="#{requerimientoView.ciudad.id}"></p:inputText>

                        <p:outputLabel>ID Estado</p:outputLabel>
                        <p:inputText value="#{requerimientoView.estado.id}"></p:inputText>

                        <p:outputLabel>ID Orden</p:outputLabel>
                        <p:inputText value="#{requerimientoView.orden.id}"></p:inputText>

                        <p:outputLabel>ID Cliente</p:outputLabel>                                                                      
                        <p:inputText value="#{requerimientoView.cliente.id}"></p:inputText>
                        <p:outputLabel>ID Usuario</p:outputLabel>                                                                      
                        <p:inputText value="#{requerimientoView.usuario.id}"></p:inputText>

                    </h:panelGrid>
                    <p:commandButton value="Guardar" action="#{requerimientoView.insertar()}" ></p:commandButton>

                </p:panel>




                <hr/>
                <p:commandButton value="RECARGAR" onclick="location.reload();" ></p:commandButton>
                <p:panel header="listar" style="">

                    <h:panelGrid>
                        <p:dataTable id="listaCliente" value="#{requerimientoView.list()}"  var="dtCliente" widgetVar="listaCliente" rows="25" paginatorPosition="bottom" paginator="true" scrollable="true" scrollHeight="200">
                            <p:column headerText="Id">
                                <h:outputText id="idrequerimiento" value="#{dtCliente.id}" />
                            </p:column>

                            <p:column headerText="observaciones">
                                <h:outputText id="observaciones" value="#{dtCliente.observaciones}" />
                            </p:column>

                            <p:column headerText="fechaAsignacion">
                                <h:outputText id="feachaasignacion" value="#{dtCliente.fechaAsignacion}" />
                            </p:column>

                            <p:column headerText="fechaVisita">
                                <h:outputText id="fechaVisita" value="#{dtCliente.fechaVisita}" />
                            </p:column>      
                            <p:column headerText="telefonoContacto">
                                <h:outputText id="telefonoContacto" value="#{dtCliente.telefonoContacto}" />
                            </p:column> 
                            <p:column headerText="Cliente">
                                <h:outputText id="clientename" value="#{dtCliente.cliente.name}" />
                            </p:column> 
                            <p:column headerText="Ciudad">
                                <h:outputText id="ciudad" value="#{dtCliente.ciudad.descripcion}" />
                            </p:column> 
                        </p:dataTable> 

                    </h:panelGrid>





                </p:panel>
            </h:form>
        </div>
    </body>
</html>
