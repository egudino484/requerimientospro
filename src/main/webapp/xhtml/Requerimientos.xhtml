<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <body>
        <div>
            <h:form id="frmCliente" style="background-color:aqua ">
                <p:panel header="Ingreso de Clientes" style="">
                    <h:panelGrid columns="2">
                        <p:outputLabel>IdCliente</p:outputLabel>
                        <p:inputText value="#{clienteView.txtid}">  </p:inputText>
                        <p:outputLabel>Nombre</p:outputLabel>
                        <p:inputText value="#{clienteView.txtNombre}">  </p:inputText>
                        <p:outputLabel>Apellido</p:outputLabel>
                        <p:inputText value="#{clienteView.txtAapellido}"></p:inputText>
                        <p:outputLabel>Direccion</p:outputLabel>
                        <p:inputText value="#{clienteView.txtDieccion}"></p:inputText>
                        <p:outputLabel>Telefono</p:outputLabel>
                        <p:inputText value="#{clienteView.txtFono}"></p:inputText>
                        <p:outputLabel>Cedula/RUC</p:outputLabel>
                        <p:inputText value="#{clienteView.txtCi}"></p:inputText>
                    </h:panelGrid>

                </p:panel>
                <p:panel header="listar" style="">

                    <h:panelGrid>
                        <p:dataTable id="listaCliente" value="#{clienteView.listarcliente()}"  var="dtCliente" widgetVar="listaCliente" rows="25" paginatorPosition="bottom" paginator="true" scrollable="true" scrollHeight="200">
                            <p:column headerText="Id">
                                <h:outputText id="txtid" value="#{dtCliente.idCliente}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText id="txtNombre" value="#{dtCliente.nombre}" />
                            </p:column>

                            <p:column headerText="Apellido">
                                <h:outputText id="txtApellido" value="#{dtCliente.apellido}" />
                            </p:column>

                            <p:column headerText="DirecciÃ³n">
                                <h:outputText id="txtDireccion" value="#{dtCliente.direccion}" />
                            </p:column>      

                            <p:column headerText="Telefono">
                                <h:outputText id="txtFono" value="#{dtCliente.telefono}" />
                            </p:column> 

                            <p:column headerText="Cedula">
                                <h:outputText id="txtCi" value="#{dtCliente.ci}" />
                            </p:column> 
                            <p:column headerText="eliminar">
                                <p:commandButton value="Eliminar" action="#{clienteView.eliminarCliente(dtCliente.idCliente)}" ></p:commandButton>                            
                            </p:column> 
                            <p:column style="width:32px">  
                                <p:commandButton update=":dlgForm"   action="#{clienteView.seleccionarCliente(dtCliente.idCliente)}" oncomplete="carDialog.show()"  immediate="true" 
                                                 image="ui-icon ui-icon-search" >  
                                   <!-- <f:setPropertyActionListener value="{dtCliente}"  
                                                                 target="{clienteView.clienteSeleccionado}" />  -->
                                </p:commandButton>  
                            </p:column>  

                        </p:dataTable> 

                    </h:panelGrid>





                </p:panel>


                <p:commandButton value="Guardar" action="#{clienteView.insertarCliente()}" ></p:commandButton>
                <p:commandButton value="Eliminar" action="#{clienteView.eliminarCliente()}" ></p:commandButton>
            </h:form>
            <hr/>
            <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"  
                      width="200" showEffect="explode" hideEffect="explode">  
                <h:form id="dlgForm">


                    <h:panelGrid id="display" columns="2" cellpadding="4">  

                        <f:facet name="header">  HEADER                        </f:facet>  

                        <h:outputText value="Model:" />  
                        <h:inputText value="#{clienteView.clienteSeleccionado.nombre}" />  

                        <h:outputText value="Year:" />  
                        <h:inputText value="#{clienteView.clienteSeleccionado.apellido}" />  

                    </h:panelGrid>  
                     <!--update="tableForm:carTable"--> 
                    <p:commandButton value="save" action="#{clienteView.insertarCliente()}" oncomplete="carDialog.hide()"></p:commandButton>
            </h:form>
        </p:dialog>  
        <hr/>
        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />

            <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

            <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
        </h:panelGrid>
        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
            <h:outputText value="Resistance to PrimeFaces is futile!" />
        </p:dialog>

        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
            <h:outputText value="This is a Modal Dialog." />
        </p:dialog>   

        <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
            <h:outputText value="This dialog has nice effects." />
        </p:dialog>
    </div>
</body>
</html>
